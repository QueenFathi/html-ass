    <main>
        <h1 style="text-align: center;">Sign Up here:</h1>
        <div id="registrationpageform">
            <form action="loginpage.html" class="pageform">
                <h1>Your Details:</h1>
                    <p>
                        <label for="first_name">First Name: </label><br>
                        <input type="text", id="first_name", name="first_name", placeholder="First Name", minlength="3" maxlength="10", required>
                    </p>
                    <p>
                        <label for="last_name">Last Name: </label><br>
                        <input type="text", id="last_name",  name="last_name", placeholder="Last Name", minlength="3" maxlength="10", required>
                    </p>
                    <p>
                        <label for="phone_no">Phone: </label><br>
                        <input type="tel", id="phone_no", name="phone_no", placeholder="+234-01-234-56-789", pattern="[+]{1}[2-4]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{3}" required>
                    </p>
                    <p>
                        <label for="gender">Gender: </label><br>
                        <select name="gender", id="gender", required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                    <p>
                        <label for="country">Country: </label><br>
                        <input type="text", id="country", name="country", placeholder="Country", required>
                    </p>
                    <p>
                        <label for="state">State/Province: </label><br>
                        <input type="text", id="state", name="state", placeholder="state", required>
                    </p>
                    <p>
                        <label for="email">Email: </label><br>
                        <input type="email", name="email", placeholder="abc123@gmail.com", required>
                    </p>
                    <p>
                        <label for="password">Password: </label><br>
                        <input type="password", id="password", name="password", placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="16" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </p>
                    <p>
                        <label for="Cpassword">Confirm Password: </label><br>
                        <input type="password", id="confirm_password", name="Cpassword", placeholder="confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="16" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </p>
                    <p id="s_r_button">
                        <button type="submit" id="submit">SUBMIT</button>
                        <button type="reset" id="submit">RESET</button>
                   </p>
            </form>

    <script>
        var password = document.getElementById("password"), confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don`t match");
        }
        else{
            confirm_password.setCustomValidity('')
        }
    }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
